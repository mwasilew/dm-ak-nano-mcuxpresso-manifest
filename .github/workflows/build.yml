name: Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container: miloszwasilewski/mcu_lava:latest
    env:
      ARMGCC_DIR: "/usr/"
      AKNANO_BOARD_MODEL: "rt1170"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: manifest

      - name: Initialize
        working-directory: manifest
        run: |
          west init -l .
          west update
      - name: Show directories
        working-directory: manifest
        run: |
          ls -la

      - name: Build firmware
        working-directory: foundriesio/dm-ak-nano-mcuxpresso/armgcc
        run: |
          cd foundriesio/dm-ak-nano-mcuxpresso/armgcc && \
          ./build_flexspi_nor_release.sh

